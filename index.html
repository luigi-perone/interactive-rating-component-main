<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->
  <div class="rating ">
    <img src="icon-star.svg" alt="icon-star">
    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <div class="vote">
      <div class="vote-component">1</div>
      <div class="vote-component">2</div>
      <div class="vote-component">3</div>
      <div class="vote-component">4</div>
      <div class="vote-component">5</div>
    </div>
        
    <button id="submit">SUBMIT</button>
    
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="thank-you hidden">
    <img src="illustration-thank-you.svg" alt="thank-you">
    <p class="output">You selected out of 5</p>

    <h1>Thank you!</h1>

    <p>
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
  </div>
 

</body>
<script src="app.js"></script>
</html>
